<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Card Generator</title>
    <meta name="description" content="Print your corona certificate.">
    <meta name="author" content="Elias Kuthe">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/xml+svg" href="favicon.svg">
  </head>
  <body>
    <div
      class="d-flex align-items-center flex-column justify-content-center h-100"
      id="header">
      <img src="logo.svg" alt="Logo" width="250px" style="margin:50px 0px"/>
      <div class="container bg-light p-3 rounded shadow" id="formContainer">
        <div class="text-center">
          <h2 class="text-center ">Card Generator</h2>
        </div>
        <form>
          <div class="form-group">
            <div class="custom-file mt-4">
              <input
                type="file"
                onchange="updateInputField()"
                accept="image/*"
                class="custom-file-input"
                id="imageInputFile">
              <label
                class="custom-file-label"
                for="imageInputFile"
                id="fileNameField">Certificate Photo</label>
            </div>
          </div>
          <div class="form-group">
            <button
              type='button'
              onClick="convert()"
              class="btn btn btn-primary btn-lg btn-block"
              id="convertButton">Generate</button>
          </div>
        </form>
      </div>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p style="font-weight: 700; font-size: 1.5rem;">
            <a href="https://github.com/EQt/coronacard" style="color: #000000">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>/EQt/CoronaCard
            </a>
          </p>
        </div>
      </footer>
    </div>

    <script type="module">
      import { convert, updateInputField } from "./index.js";
      window.convert = convert;
      window.updateInputField = updateInputField;
      console.log("imported ./js/script.js");
    </script>
  </body>
</html>
