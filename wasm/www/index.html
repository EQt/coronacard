<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <title>Corona Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/xml+svg" href="favicon.svg">
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column justify-content-between">
      <div>
        <div class="text-center">
          <img src="logo.svg" alt="Logo" width="250px" style="margin:50px 0px"/>
        </div>

        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-4 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Generate Corona Card</h2>
            </div>
            
            <div class="modal-body p-4 pt-2">
              <div class="mb-3">
                <label for="formFile" class="form-label">Image to extract QR code</label>
                <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
              </div>
              <fieldset>
                <label for="outputFormat" class="col-sm-2 col-form-label col-form-label">Output</label>
                <div class="form-check form-check-inline" id="outputFormat">
                  <input type="radio" name="format" id="pdfRadio" class="form-check-input" value="pdf" checked="true">
                  <label class="form-check-label" for="pdfRadio">PDF</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="format" id="svgRadio" class="form-check-input" value="svg">
                  <label class="form-check-label" for="svgRadio">SVG</label>
                </div>
              </fieldset>
              <div>
                <fieldset>
                  <label for="outputFormat" class="col-sm-2 col-form-label col-form-label">Size</label>
                  <div class="form-check form-check-inline" id="outputSize">
                    <input type="radio" name="size" id="dinA4" value="a4" class="form-check-input" checked="true">
                    <label class="form-check-label" for="dinA4">DIN A4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="size" id="single" class="form-check-input" value="card">
                    <label class="form-check-label" for="single">Card (53mm x 82mm)</label>
                  </div>
                </fieldset>
              </div>
            </div>

            <div class="modal-footer border-top-0 p-4 pt-0">
              <button type="button" onClick="convert()" id="convertButton"
                 class="btn btn-primary btn-lg btn-block">Generate</button>
            </div>
          </div>
        </div>

      </div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center border-top p-1">
        <p class="col-md-4 mb-0 text-muted p-1">Â© 2022 Elias Kuthe</p>
        <ul class="nav col-md-4 justify-content-end px-2">
          <li class="nav-item">
            <a href="https://github.com/EQt/coronacard" class="nav-link">Github</a>
          </li>
        </ul>
      </footer>
    </div>
    <script type="module">
      import { convert, updateInputField } from "./index.js";
      window.convert = convert;
      window.updateInputField = updateInputField;
      console.log("imported ./js/script.js");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
