<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Card Generator</title>
    <meta name="description" content="Create an SVG to be printed.">
    <meta name="author" content="Elias Kuthe">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/xml+svg" href="favicon.svg">
  </head>
  <body>
    <div
      class="d-flex align-items-center flex-column justify-content-center h-100"
      id="header">
      <img src="logo.svg" alt="Logo" width="250px"/>
      <div class="container bg-light p-3 rounded shadow" id="formContainer">
        <div class="text-center">
          <h2 class="text-center ">Card Generator</h2>
        </div>
        <form>
          <div class="form-group">
            <div class="custom-file mt-4">
              <input
                type="file"
                onchange="updateInputField()"
                accept="image/*"
                class="custom-file-input"
                id="imageInputFile">
              <label
                class="custom-file-label"
                for="imageInputFile"
                id="fileNameField">Certificate Photo</label>
            </div>
          </div>
          <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Print Size</label>
            <select
              class="custom-select my-1 mr-sm-2 form-control form-control-lg"
              id="inlineFormCustomSelectPref">
              <option value="0">Single</option>
              <option value="1">DIN A4</option>
            </select>
          </div>
          <div class="form-group">
            <button
              type='button'
              onClick="convert()"
              class="btn btn btn-primary btn-lg btn-block"
              id="convertButton">Generate</button>
          </div>
        </form>

      </div>
    </div>

    <script type="module">
      import { convert, updateInputField } from "./index.js";
      window.convert = convert;
      window.updateInputField = updateInputField;
      console.log("imported ./js/script.js");
    </script>
  </body>
</html>
