<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <title>Corona Card Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column justify-content-between">
      <div>
        <div class="text-center">
          <img src="logo.svg" alt="Logo" width="250px" style="margin:50px 0px"/>
        </div>

        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Generate Corona Card</h2>
            </div>
            <div class="modal-body p-5 pt-2">
              <div class="mb-3">
                <label for="formFile" class="form-label">Image to extract QR code</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>
            <div class="modal-footer border-top-0 p-5 pt-0">
              <button
                type="button"
                onClick="convert()"
                class="btn btn btn-primary btn-lg btn-block"
                id="convertButton">Generate</button>
            </div>
          </div>
        </div>

      </div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2022 Elias Kuthe</p>
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Github</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
